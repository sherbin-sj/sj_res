{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart Page</title>
  <link rel="stylesheet" href='{% static 'css/style.css' %}'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

  <!-- Navbar -->
 <section id="Home">
        <nav>
            <div class="logo">
                <img src="{% static 'image/logo.png' %}" alt="Logo">
            </div>
            
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html" >Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="review.html">Review</a></li>
                
            </ul>

            <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-user"></i>
            </div>
    
        </nav>
    </section>

  <!-- Cart Section -->
  <section class="cart">
    <h1>Your <span>Cart</span></h1>

    <div class="cart-main-container">
      <!-- Cart Summary -->
      <div class="cart-summary">
        <h2>Cart Summary</h2>
        <p>Subtotal: <span>$50.00</span></p>
        <p>Tax: <span>$5.00</span></p>
        <p class="total">Total: <span>$55.00</span></p>
        <a href="#" class="checkout-btn">Proceed to Checkout</a>
        <button class="place-order-btn"><i class="fa-solid fa-shopping-bag"></i> Place Order</button>
      </div>

      <!-- Cart Items -->
      <div class="cart-container">
        <!-- Cart Item -->
        <div class="cart-item">
          <img src="image/pizza.jpg" alt="Pizza"/>
          <div class="item-details">
            <h2>Pizza</h2>
            <p>$20.00</p>
            <div class="quantity">
              <button>-</button>
              <input type="text" value="1"/>
              <button>+</button>
            </div>
          </div>
          <button class="remove-btn"><i class="fa-solid fa-trash"></i></button>
        </div>

        <!-- Cart Item -->
        <div class="cart-item">
          <img src="image/buger.jpg" alt="Burger"/>
          <div class="item-details">
            <h2>Burger</h2>
            <p>$15.00</p>
            <div class="quantity">
              <button>-</button>
              <input type="text" value="2"/>
              <button>+</button>
            </div>
          </div>
          <button class="remove-btn"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p class="end">Design by <span><i class="fa-solid fa-face-grin"></i> Sherbin</span></p>
  </footer>

</body>
</html>
