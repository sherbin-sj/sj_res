{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Restaurant</title>
    <link rel="stylesheet" href='{% static 'css/style.css' %}'>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <section id="Home">
      <nav>
        <div class="logo">
          <img src="{% static 'image/logo.png' %}" alt="Logo" />
        </div>

        <ul>
          <li><a href="{% url 'home' %}" class="active">Home</a></li>
          <li><a href="{% url 'menu' %}">Menu</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'review' %}">Review</a></li>
        </ul>

        <div class="icon">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </nav>
    </section>

    <!-- Login Section -->
    <section class="auth-section">
      <div class="auth-container">
        <div class="auth-form-container">
          <div class="auth-header">
            <h1>Welcome <span>Back</span></h1>
            <p>Sign in to your account to continue</p>
          </div>

          <form class="auth-form" id="loginForm">
            <div class="input-group">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email Address" required />
            </div>

            <div class="input-group">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" />
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="auth-btn">
              <i class="fa-solid fa-sign-in-alt"></i>
              Sign In
            </button>
          </form>

          <div class="auth-divider">
            <span>or</span>
          </div>

          <div class="social-login">
            <button class="social-btn google-btn">
              <i class="fa-brands fa-google"></i>
              Continue with Google
            </button>
            <button class="social-btn facebook-btn">
              <i class="fa-brands fa-facebook-f"></i>
              Continue with Facebook
            </button>
          </div>

          <div class="auth-switch">
            <p>
              Don't have an account? <a href="register.html">Create Account</a>
            </p>
          </div>
        </div>

        <div class="auth-image">
          <img src="{% static 'image/main_img.png' %}" alt="Restaurant Image" />
          <div class="image-overlay">
            <h2>Delicious Food Awaits</h2>
            <p>Join our community and enjoy amazing dining experiences</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p class="end">
        Design by <span><i class="fa-solid fa-face-grin"></i> Sherbin</span>
      </p>
    </footer>
  </body>
</html>
